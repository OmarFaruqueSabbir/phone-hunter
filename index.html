<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0e3df730f3.js" crossorigin="anonymous"></script>
    <title>phone gallery</title>
</head>
<body style="background-color: #ccccff;">
    <head>
        <h1 style="color: #0f0f3d;" class="text-center my-5">Smartphone Gallery <i class="fas fa-mobile-alt"></i>
        </h1>
    </head>
    <main>
        <!-- phone search area -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the cellphone you want..." aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class=" btn btn-outline-secondary" type="button" id="button-search">search</button>
        </div>

        <!-- error message -->
        <h3 id="error" class="text-danger text-center"></h3>

        <!-- single phone details -->
        <div id="phone-details" class="w-50 mx-auto mb-3 ">
          
        </div> 

        <!-- show more result area-->
        <div id="show-result" class="row row-cols-1 row-cols-md-4 gx-2 gy-4 mt-4">

        </div>
        
        <!-- phone search result area-->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

        </div>


    </main>
    <script src="app.js"></script>
</body>
</html>
